        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">User name:</label>
                <input type="text" class="form-control" id="usernameinput" value="aljazi">
            </div>

                <label for="message-text" class="col-form-label">password:</label>
                <input type="password" class="form-control" id="passwordinput" value="123456">
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="rr" type="button" class="btn btn-primary" onclick="loginBtnClicked()">Login</button>
        </div>
        </div>
    </div>
    </div>

         <div class="modal fade" id="Create-post-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">Create A New Post</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="Post-titleInput" value="al">

                <input type="hidden" class="form-control" id="post-id" value="">
            </div>
            <div class="mb-3">
               <textarea id="PostTitleInput" style="width: 100%; height: 100px; border-color: gray; border-radius: 10px; resize: none;" >

               </textarea>
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Image:</label>
                <input type="file" class="form-control" id="Post-ImageInput" >
            </div>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="post-model-submit" type="button" class="btn btn-primary" onclick="CreateNewPostBtnClicked()">Create</button>
        </div>
        </div>
    </div>
    </div>

                    <input type="hidden" id="delete-post-id-input" value="">
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="post-model-submit" type="button" class="btn btn-danger" onclick="ConfirmPostDelete()">Delete</button>

                </div>
            </div>
