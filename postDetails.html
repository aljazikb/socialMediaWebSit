    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">User name:</label>
                <input type="text" class="form-control" id="usernameinput" value="aljazi">

                <label for="message-text" class="col-form-label">password:</label>

            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="rr" type="button" class="btn btn-primary" onclick="loginBtnClicked()">Login</button>
        </div>
        </div>
    </div>
    </div>

         <div class="modal fade" id="Create-post-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create A New Post</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="Post-titleInput" value="al">
            </div>
            <div class="mb-3">
               <textarea id="PostTitleInput" style="width: 100%; height: 100px; border-color: gray; border-radius: 10px; resize: none;" >

               </textarea>
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Image:</label>
                <input type="file" class="form-control" id="Post-ImageInput" >
            </div>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="rr" type="button" class="btn btn-primary" onclick="CreateNewPostBtnClicked()">Create</button>
        </div>
        </div>
    </div>
    </div>

        </div>

                <label for="recipient-name" class="col-form-label">Profile image:</label>

                <label for="recipient-name" class="col-form-label">UserName:</label>

            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="RegisterNameinput" value="aljazi">
            </div>

            <div class="mb-3">
                <label for="message-text" class="col-form-label">password:</label>

            </form>
        </div>

            <button id="rr" type="button" class="btn btn-primary" onclick="RegisterBtnClicked()">Register</button>
